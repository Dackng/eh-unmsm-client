<div class="horizontal-scroll">
  <table class="table table-condensed">
    <thead>
    <tr>
      <th class="table-id">N°</th>
      <th>EXAMEN MÉDICO</th>
      <th>ESTADO</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of peopleTableData">
      <td class="table-id center">{{ item.id }}</td>
      <td>{{ item.firstName }}</td>
      <td>
        <button disabled="disabled" ngClass="{status-button btn btn-xs btn-{{ item.status }}">{{ item.status }}</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
