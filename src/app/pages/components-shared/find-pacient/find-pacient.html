<form #findPacientForm="ngForm" (ngSubmit)="findPacientByCode()">
  <div class="form-group">
    <label translate>{{'pacient.code'}}</label>
    <div class="input-group">
      <input type="text" class="form-control disabled-field" [(ngModel)]="pacientCode" 
        [disabled]="isActive" name="pacientCode" maxlength="8" [rangeLength]="[8,8]" required
        ngControl="pacientCode" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
        #pacientCodeField="ngModel"/>
      <span class="input-group-addon addon-right  input-group-addon-primary">
        <button  class="btn btn-primary" type="submit" 
          [disabled]="pacientCodeField.errors?.required || pacientCodeField.errors?.rangeLength || isActive">
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </div>
</form>
<div class="form-group">
  <label translate>{{'pacient.names'}}</label>
  <input type="text" class="form-control disabled-field" [(ngModel)]="pacient.names" 
    required name="names" ngControl="names" [disabled] ="true">
</div>
<div class="form-group">
  <label translate>{{'pacient.paternalSurname'}}</label>
  <input type="text" class="form-control disabled-field" [(ngModel)]="pacient.paternalSurname"
        required name="paternalSurname" ngControl="paternalSurname" [disabled]="true">
</div>
<div class="form-group">
  <label translate>{{'pacient.maternalSurname'}}</label>
  <input type="text" class="form-control disabled-field"[(ngModel)]="pacient.maternalSurname"
        required name="maternalSurname" ngControl="maternalSurname" [disabled]="true">
</div>
